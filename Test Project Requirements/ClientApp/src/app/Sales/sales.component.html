<body>
  <p>Id</p>
  <p>DateSale</p>
  <p>Sale</p>
  <p>Price</p>
  <p>AmountDollars</p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="sales">
    <thead>
      <tr>
        <th>Id</th>
        <th>DateSale</th>
        <th>Sale</th>
        <th>Price</th>
        <th>AmountDollars</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <td>{{ sale.id }}</td>
        <td>{{ sale.dateSale }}</td>
        <td>{{ sale.sale }}</td>
        <td>{{ sale.price }}</td>
        <td>{{ sale.amountDollars }}</td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!historySales"><em>Loading...</em></p>
  <div id="SalesChart" width=95%> </div>
</body>
